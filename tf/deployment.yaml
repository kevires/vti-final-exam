apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: 084375555299.dkr.ecr.ap-southeast-1.amazonaws.com/vti/khainh-repo:latest
        ports:
        - containerPort: 5000  
        env:
          - name: FLASK_ENV
            value: "development"